<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box and Pointer Diagram</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.11.2/js/jsplumb.min.js"></script>
    <link id="box-and-pointer-style" rel="stylesheet" href="box-and-pointer.css" />
    <script src="./dist/box-and-pointer.js" type="module"></script>
</head>
<body>
    <box-and-pointer>
        <pair name="root">
            *table*
            <pair>
                <pair name="first-element"> a <box ref="c3"></box> </pair>
                <pair>
                    <pair>
                        b
                        <box ref="root"></box>
                    </pair>
                    <pair>
                        <pair name="c3"> c 3 </pair>
                        <box ref="root"></box>
                    </pair>
                </pair>
            </pair>
        </pair>
    </box-and-pointer>
    
    <box-and-pointer>
        <list origin explicit-tail>
            1
            <list> 2 <box ref="8"></box> 3 </list>
            <pair>
                <pair> 4 <box ref="5"></box> </pair>
                <list name="5"> 5 6 </list>
            </pair>
            7
            <box ref="8"></box>
        </list>
        <list name="8"> 8 9 </list>
    </box-and-pointer>
    <box-and-pointer>
        <pair name="pair">
            <empty></empty>
            <box ref="pair"></box>
        </pair>
    </box-and-pointer>
</body>
</html>
